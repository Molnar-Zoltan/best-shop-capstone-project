<div class="content-cart">
    <section class="header-cart page-header-title">
        <h1>My Cart</h1>
    </section>
    <section class="cart-products">
           <div class="products-header">
                <p class="header-image">IMAGE</p>
                <p class="header-name">PRODUCT NAME</p>
                <p class="header-price">PRICE</p>
                <p class="header-quantity">QUANTITY</p>
                <p class="header-total">TOTAL</p>
                <p class="header-delete">DELETE</p>
            </div>
            <div class="products-container">

            </div>
    </section>
    <section class="footer-cart">
        <div class="cart-button-container">
            <button class="continue-shopping" type="button">CONTINUE SHOPPING</button>
            <button class="clear-shopping-cart" type="button">CLEAR SHOPPING CART</button>
        </div>

            <div class="cart-checkout-text-container">
                <p>Sub Total: <span class="sub-total">$0</span></p>

                <hr class="discount-line">
                <p class="shipping-text">Shipping: <span class="shipping-cost">$0</span></p>
                <hr class="shipping-line">
                <p class="total-text">Total: <span class="total-cost">$0</span></p>
            </div>
            <button class="checkout-button" type="button">CHECKOUT</button>
            <p class="checkout-complete-text">Thank you for your purchase.</p>
        </div>
    </section>
